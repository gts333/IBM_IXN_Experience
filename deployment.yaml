apiVersion: apps/v1
kind: Deployment
metadata:
  name: myname
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myname
  template:
    metadata:
      labels:
        app: myname
    spec:
      containers:
        - name: myname
          image: uk.icr.io/testeee/myrepo@sha256:487fd8b5e99ab11f92baacf02f1585b0f2467cc295fb2cfff860b2ed67cb75c7
---
apiVersion: v1
kind: Service
metadata:
  name: myservice
  labels:
    mylabelkey: mylabelvalue
spec:
  selector:
    app: myname
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31514

