apiVersion: apps/v1
kind: Deployment
metadata:
  name: myname
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myname
  template:
    metadata:
      labels:
        app: myname
    spec:
      containers:
        - name: myname
          image: uk.icr.io/testeee/myrepo@sha256:4e864de165210a1c1789d9460a443eb24c7f84b9bb28db1c0e56fbdc2a0a5750
---
apiVersion: v1
kind: Service
metadata:
  name: myservice
  labels:
    mylabelkey: mylabelvalue
spec:
  selector:
    app: myname
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31514

