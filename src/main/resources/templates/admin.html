<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<input id="contextPath" type="hidden" th:value="${#servletContext.getContextPath()}"/>
<input id="invalid" type="hidden" th:value="${invalid}"/>
<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/homepage.html">IXN Online Experience</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/forum.html">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info.html">Info</a></li>
                </ul>
                <form action="/search" class="d-flex col-3" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBarInput" name="content">
                    <button class="btn btn-outline-dark" type="submit" id="SearchBarButton"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <main class="flex-fill container" id="mainContainer">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #903e22;"></i>
                    <span class="h1 fw-bold mb-0"></span>
                    <br><br><br><br><br><br>
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;" action="/admins" id="loginForm" method="post">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">IXN Administrator log in</h3>
                        <div class="form-outline mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username"
                                   name="username" placeholder="Enter Username">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                   name="password" placeholder="Enter Password">
                        </div>
                        <div class="p-2">
                            <button type="submit" id="submit" class="btn btn-outline-dark btn-lg btn-block">Login
                            </button>
                        </div>
                        <br>
                        <p>Can't log in? <a href="#" class="link-secondary">Contact technicians</a></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/images/loginScreen.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
        <button type="button" class="btn btn-secondary btn-floating btn-lg" id="btn-back-to-top">
            <i class="bi bi-chevron-up"></i>
        </button>
    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">j0nnymac@uk.ibm.com All Rights Reserved</p>
        <div class="text-sm-center" id="footerLinks">
            <a href="admin.html" class="link-secondary">Admin Login</a>
            <a href="privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    var contextPath = $("#contextPath").val();
    console.log(contextPath);
    var invalid = $("#invalid").val();
    if (invalid === "invalid") {
        alert("invalid details");
        window.location.href = contextPath + "/admin.html";
    }
</script>
<script src="/js/general.js"></script>

</body>
</html>
