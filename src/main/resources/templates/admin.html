<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">


</head>
<body>
<input id="contextPath" type="hidden" th:value="${#servletContext.getContextPath()}"/>
<input id="invalid" type="hidden" th:value="${invalid}"/>
<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html"><h1>IXN Online
                Experience</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  ms-auto">
                    <a class="nav-link " href="forum.html"><h2>&nbsp;&nbsp;Forum&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="news.html"><h2>&nbsp;&nbsp;News&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="info.html"><h2>&nbsp;&nbsp;Info&nbsp;&nbsp;</h2>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-fill container p-2">
        <form action="adminLogin.do" id="loginForm">
            <div class="form-group p-2">
                <label for="username" class="h4"  >Username</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="Enter Username">
            </div>
            <div class="form-group p-2">
                <label for="password" class="h4">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="p-2">
                <button type="submit" id="submit" class="btn btn-dark col-12">Login</button>
            </div>
        </form>
    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">Site design by Tangsheng Geng at UCL for IXN </p>
        <div class="text-sm-center" id="footerLinks">
            <a href="admin.html" class="link-secondary">Admin Login</a>
            <a href="privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    var contextPath = $("#contextPath").val();
    console.log(contextPath);
    var invalid = $("#invalid").val();
    if(invalid === "invalid"){
        alert("invalid details");
        window.location.href= contextPath + "/admin.html";
    }
</script>


</body>
</html>
