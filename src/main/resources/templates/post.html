<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IXN Forum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<input id="contextPath" type="hidden" th:value="${#servletContext.getContextPath()}"/>
<input id="postId" type="hidden" th:value="${post.id}">
<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/homepage.html">IXN Online Experience</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/forum.html">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info.html">Info</a></li>
                </ul>
                <form action="/search" class="d-flex col-3" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBarInput" name="content">
                    <button class="btn btn-outline-dark" type="submit" id="SearchBarButton"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <main class="flex-fill">
        <br><br>
        <div class="container p-2" id="postContainer">
            <div class="container">
                <div class="postArea">
                    <h1 class="display-5" th:text="${post.title}"></h1>
                    <hr>
                    <h3 th:text="${post.content}"></h3>
                </div>
                <div class="row">
                    <p class="col-8"></p>
                    <p class="col-4 fst-italic" th:text="|posted by ${post.name} on ${post.postTime}|"></p>
                </div>
                <hr>
            </div>
            <div class="container" id="newCommentContainer">
                <form id="newComment" class="p-3">
                    <div class="form-group">
                        <label for="newName"><strong>Name</strong> (less than 20 characters)</label>
                        <input type="text" class="form-control" id="newName" placeholder="Input your name here">
                    </div>
                    <div class="form-group">
                        <label for="newContent"><strong>Content</strong> (less than 500 characters)</label>
                        <textarea class="form-control" id="newContent" rows="4"
                                  placeholder="leave a friendly comment :)"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-lg col-12 postButton btn-dark rounded-0">post comment</button>
            </div>
            <div class="container">
                <button type="button" class="btn btn-primary btn-lg col-12 toggleButton rounded-0">add comment</button>
                <hr>
            </div>
            <div class="container" id="commentsContainer">
            </div>
        </div>
        <button type="button" class="btn btn-secondary btn-floating btn-lg" id="btn-back-to-top">
            <i class="bi bi-arrow-up-circle"></i>
            back to top
        </button>
    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">j0nnymac@uk.ibm.com All Rights Reserved</p>
        <div class="text-sm-center" id="footerLinks">
            <a href="/admin.html" class="link-secondary">Admin Login</a>
            <a href="/privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="/contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="/js/post.js"></script>
<script src="/js/general.js"></script>

</body>
</html>
