<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>IXN student registration</title>
</head>
<body>
<input id="contextPath" type="hidden" th:value="${#servletContext.getContextPath()}"/>
<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/homepage.html">IXN Online Experience</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/forum.html">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/info.html">Info</a></li>
                </ul>
                <form action="/search" class="d-flex col-3" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBarInput" name="content">
                    <button class="btn btn-outline-dark" type="submit" id="SearchBarButton"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <main class="flex-fill">
        <br><br>
        <div class="responsiveText container" id="title"><strong>Q & A on Industry Exchange Network</strong></div>
        <div class="container" id="entities">

        </div>
        <button type="button" class="btn btn-secondary btn-floating btn-lg" id="btn-back-to-top">
            <i class="bi bi-chevron-up"></i>
        </button>
    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">Site design by Tangsheng Geng at UCL for IXN </p>
        <div class="text-sm-center" id="footerLinks">
            <a href="/admin.html" class="link-secondary">Admin Login</a>
            <a href="/privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="/contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="/js/info.js"></script>
<script src="/js/general.js"></script>
</body>
</html>
