<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/adminPortal.css">
</head>
<body>
<%--the contextPath to be passed to javascript--%>
<input id="contextPath" type="hidden" value=${pageContext.request.contextPath}/>

<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="${pageContext.request.contextPath}/homepage.html"><h1>IXN Online
                Experience</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  ms-auto">
                    <a class="nav-link " href="${pageContext.request.contextPath}/forum.html"><h2>&nbsp;&nbsp;Forum&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="${pageContext.request.contextPath}/news.html"><h2>&nbsp;&nbsp;News&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="${pageContext.request.contextPath}/info.html"><h2>&nbsp;&nbsp;Info&nbsp;&nbsp;</h2>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-fill container">
        <h1 class="display-1">Welcome, ${adminName}</h1>
        <label for="searchPost" class="h4">Please enter the title of the post you want to manage</label>
        <div class="row">
            <div class="col-11">
                <input type="text" class="form-control col-11" id="searchPost" placeholder="Input post title here">
            </div>
            <div class="col-1">
                <button class="btn btn-dark" id="search">search</button>
            </div>
        </div>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-5 fw-bold">
                    <p>Post title <br></p>
                </div>
                <div class="col-2 fw-bold">
                    <p>Post author <br></p>
                </div>
                <div class="col-2 fw-bold">
                    <p>Post time <br></p>
                </div>
            </div>
        </div>

        <p class="display-5 d-none" id="noMatchHint">Sorry, no post matches your search</p>
        <div class="container" id="postsContainer">
            
        </div>

    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">Site design by Tangsheng Geng at UCL for IXN </p>
        <div class="text-sm-center" id="footerLinks">
            <a href="${pageContext.request.contextPath}/admin.html" class="link-secondary">Admin Login</a>
            <a href="${pageContext.request.contextPath}/privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="${pageContext.request.contextPath}/contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>

<script src="${pageContext.request.contextPath}/bootstrap/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/jquery/jquery.js"></script>
<script src="${pageContext.request.contextPath}/js/adminPortal.js"></script>

</body>
</html>
