<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminPortal.css">
</head>
<body>
<input id="contextPath" type="hidden" th:value="${#servletContext.getContextPath()}"/>

<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage.html"><h1>IXN Online
                Experience</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  ms-auto">
                    <a class="nav-link " href="/forum.html"><h2>&nbsp;&nbsp;Forum&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="/news.html"><h2>&nbsp;&nbsp;News&nbsp;&nbsp;</h2>
                    </a>
                    <a class="nav-link" href="/info.html"><h2>&nbsp;&nbsp;Info&nbsp;&nbsp;</h2>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-fill container">
        <h1 class="display-1" th:text="|Welcome, ${adminName}|"></h1>
        <label for="searchPost" class="h4">Please enter the title of the post you want to manage</label>
        <div class="row">
            <div class="col-11">
                <input type="text" class="form-control col-11" id="searchPost" placeholder="Input post title here">
            </div>
            <div class="col-1">
                <button class="btn btn-dark" id="search">search</button>
            </div>
        </div>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-5 fw-bold">
                    <p>Post title <br></p>
                </div>
                <div class="col-2 fw-bold">
                    <p>Post author <br></p>
                </div>
                <div class="col-2 fw-bold">
                    <p>Post time <br></p>
                </div>
            </div>
        </div>

        <p class="display-5 d-none" id="noMatchHint">Sorry, no post matches your search</p>
        <div class="container" id="postsContainer">
            
        </div>

    </main>
    <footer class="p-2">
        <p class="text-sm-center" id="footerText">Site design by Tangsheng Geng at UCL for IXN </p>
        <div class="text-sm-center" id="footerLinks">
            <a href="/admin.html" class="link-secondary">Admin Login</a>
            <a href="/privacy.html" class="link-secondary">Privacy Policy</a>
            <a href="/contact.html" class="link-secondary">Contact us</a>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="/js/adminPortal.js"></script>

</body>
</html>
